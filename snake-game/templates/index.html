<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styssie Snake Ultimate Pro Max</title>
    <meta name="description" content="Самая продвинутая змейка с кучей механик, скинов, мультиплеера и многого другого">
    <style>
        /* ==================== Основные стили ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 20%),
                        radial-gradient(circle at 90% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 20%);
            pointer-events: none;
        }

        /* ==================== Игровой контейнер ==================== */
        .game-container {
            position: relative;
            width: 600px;
            height: 600px;
            margin: 2rem auto;
            border: 4px solid #667eea;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(102, 126, 234, 0.7),
                        inset 0 0 20px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            background: #000;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* ==================== UI панель ==================== */
        .ui-panel {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            z-index: 100;
            border: 2px solid #667eea;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
        }

        .stat-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: white;
        }

        .progress-bars {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .health-bar .progress-fill { background: linear-gradient(90deg, #ef4444, #f87171); }
        .energy-bar .progress-fill { background: linear-gradient(90deg, #10b981, #34d399); }
        .xp-bar .progress-fill { background: linear-gradient(90deg, #3b82f6, #60a5fa); }

        /* ==================== Механики ==================== */
        .power-ups {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .power-up {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border: 2px solid transparent;
        }

        .power-up:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px currentColor;
        }

        .shield { background: linear-gradient(135deg, #10b981, #34d399); color: white; }
        .boost { background: linear-gradient(135deg, #f59e0b, #fbbf24); color: black; }
        .bonus { background: linear-gradient(135deg, #8b5cf6, #a78bfa); color: white; }
        .whirlwind { background: linear-gradient(135deg, #ec4899, #f472b6); color: white; }
        .invincible { background: linear-gradient(135deg, #6366f1, #818cf8); color: white; }

        .power-up.active {
            border-color: gold;
            box-shadow: 0 0 25px gold;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* ==================== Кнопки управления ==================== */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn:active {
            transform: translateY(1px);
        }

        /* ==================== Скины ==================== */
        .skins {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .skin {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .skin:hover {
            transform: scale(1.1);
        }

        .skin.active {
            border-color: #667eea;
            box-shadow: 0 0 20px #667eea;
        }

        .skin::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--skin-gradient);
            border-radius: 50%;
        }

        .skin[data-skin='classic'] { --skin-gradient: linear-gradient(135deg, #4ade80, #22c55e); }
        .skin[data-skin='fire'] { --skin-gradient: linear-gradient(135deg, #ef4444, #f97316, #f59e0b); }
        .skin[data-skin='water'] { --skin-gradient: linear-gradient(135deg, #3b82f6, #60a5fa, #93c5fd); }
        .skin[data-skin='earth'] { --skin-gradient: linear-gradient(135deg, #8b5cf6, #a78bfa, #c4b5fd); }
        .skin[data-skin='air'] { --skin-gradient: linear-gradient(135deg, #ec4899, #f472b6, #f9a8d4); }
        .skin[data-skin='gold'] { --skin-gradient: linear-gradient(135deg, #fbbf24, #f59e0b, #d97706); }
        .skin[data-skin='rainbow'] { --skin-gradient: linear-gradient(135deg, red, orange, yellow, green, blue, indigo, violet); }

        /* ==================== Достижения ==================== */
        .achievements {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            display: none;
            z-index: 1000;
            border: 3px solid gold;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
            animation: achievementAppear 0.5s ease-out;
        }

        @keyframes achievementAppear {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            70% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .achievement-title {
            font-size: 2rem;
            color: gold;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .achievement-desc {
            font-size: 1.2rem;
            color: white;
            margin-bottom: 20px;
        }

        /* ==================== Модальные окна ==================== */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            display: none;
        }

        .modal-content {
            background: linear-gradient(135deg, #1f2937, #111827);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 2px solid #667eea;
            box-shadow: 0 0 50px rgba(102, 126, 234, 0.5);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #667eea;
        }

        .leaderboard-item {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .leaderboard-rank {
            font-weight: bold;
            color: #fbbf24;
        }

        .leaderboard-score {
            font-weight: bold;
            color: #34d399;
        }

        /* ==================== Анимации ==================== */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px currentColor; }
            50% { box-shadow: 0 0 20px currentColor; }
        }

        .glowing {
            animation: glow 2s ease-in-out infinite;
        }

        /* ==================== Адаптив ==================== */
        @media (max-width: 768px) {
            .game-container {
                width: 95vw;
                height: 95vw;
                max-width: 400px;
                max-height: 400px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 200px;
            }
        }

        /* ==================== Специальные эффекты ==================== */
        .particles {
            position: absolute;
            pointer-events: none;
            z-index: 50;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: gold;
            border-radius: 50%;
            animation: particleFloat 2s ease-out forwards;
        }

        @keyframes particleFloat {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)); opacity: 0; }
        }

        /* ==================== Загрузочный экран ==================== */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 3000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-size: 1.2rem;
            text-align: center;
        }

        /* ==================== Стили для специальных состояний ==================== */
        .game-paused {
            filter: grayscale(50%) brightness(50%);
        }

        .invincible-mode {
            filter: hue-rotate(180deg) saturate(200%);
        }

        .boost-mode {
            filter: brightness(1.5) contrast(1.2);
        }

        /* ==================== Стили для мультиплеера ==================== */
        .multiplayer-ui {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            z-index: 90;
            border: 2px solid #ec4899;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .player-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        /* ==================== Стили для квестов ==================== */
        .quests-panel {
            position: absolute;
            bottom: 15px;
            left: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            z-index: 95;
            border: 2px solid #8b5cf6;
        }

        .quest-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
        }

        .quest-progress {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 5px;
        }

        .quest-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #8b5cf6, #a78bfa);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        /* ==================== Стили для магазина ==================== */
        .shop-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .shop-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .shop-price {
            font-weight: bold;
            color: #fbbf24;
        }

        .buy-btn {
            background: linear-gradient(135deg, #10b981, #34d399);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
        }

        /* ==================== Стили для мини-игр ==================== */
        .mini-game {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1500;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .mini-game-content {
            background: linear-gradient(135deg, #1f2937, #111827);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
        }

        /* ==================== Стили для событий ==================== */
        .event-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(90deg, #ec4899, #f472b6);
            color: white;
            text-align: center;
            padding: 10px;
            z-index: 1600;
            animation: eventSlideDown 0.5s ease-out;
        }

        @keyframes eventSlideDown {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(0); }
        }

        /* ==================== Стили для турниров ==================== */
        .tournament-bracket {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .bracket-match {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        /* ==================== Стили для профиля ==================== */
        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .profile-stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        /* ==================== Стили для настроек ==================== */
        .settings-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: #ccc;
            border-radius: 12px;
            cursor: pointer;
        }

        .toggle-switch.on {
            background: #4ade80;
        }

        .toggle-knob {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: left 0.3s ease;
        }

        .toggle-switch.on .toggle-knob {
            left: 28px;
        }

        /* ==================== Стили для справочника ==================== */
        .help-section {
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .help-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .help-content {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
        }

        /* ==================== Стили для модов ==================== */
        .mod-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
        }

        .mod-toggle {
            width: 40px;
            height: 20px;
            background: #ccc;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
        }

        .mod-toggle.on {
            background: #4ade80;
        }

        .mod-knob {
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: left 0.3s ease;
        }

        .mod-toggle.on .mod-knob {
            left: 22px;
        }

        /* ==================== Стили для крафта ==================== */
        .craft-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .craft-slot {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .craft-result {
            grid-column: span 3;
            text-align: center;
            font-size: 1.2rem;
            color: #fbbf24;
            margin-top: 10px;
        }

        /* ==================== Стили для инвентаря ==================== */
        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .inventory-item {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .inventory-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .inventory-item.equipped {
            border: 2px solid #fbbf24;
            box-shadow: 0 0 10px #fbbf24;
        }

        /* ==================== Стили для улучшений ==================== */
        .upgrade-tree {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 15px 0;
        }

        .upgrade-node {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upgrade-node:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .upgrade-node.purchased {
            background: rgba(16, 185, 129, 0.3);
            border: 2px solid #10b981;
        }

        .upgrade-cost {
            font-size: 0.8rem;
            color: #fbbf24;
            margin-top: 5px;
        }

        /* ==================== Стили для ежедневных заданий ==================== */
        .daily-quest {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quest-reward {
            color: #fbbf24;
            font-weight: bold;
        }

        .claim-btn {
            background: linear-gradient(135deg, #10b981, #34d399);
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 15px;
            cursor: pointer;
        }

        .claim-btn.claimed {
            background: #6b7280;
            cursor: not-allowed;
        }

        /* ==================== Стили для подарков ==================== */
        .gift-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            animation: giftAppear 0.5s ease-out;
        }

        @keyframes giftAppear {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .gift-icon {
            font-size: 2rem;
        }

        /* ==================== Стили для сюжетной кампании ==================== */
        .story-chapter {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #667eea;
        }

        .chapter-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .chapter-objectives {
            margin: 10px 0;
        }

        .objective {
            padding: 5px 0;
            color: rgba(255, 255, 255, 0.8);
        }

        .objective.completed {
            color: #10b981;
            text-decoration: line-through;
        }

        /* ==================== Стили для редактора уровней ==================== */
        .level-editor {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            gap: 1px;
            width: 400px;
            height: 400px;
            margin: 20px auto;
            background: #333;
        }

        .editor-cell {
            aspect-ratio: 1;
            background: #444;
            cursor: pointer;
