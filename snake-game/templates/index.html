<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styssie Snake Pro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 20%),
                        radial-gradient(circle at 90% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 20%);
            pointer-events: none;
        }

        .game-container {
            position: relative;
            width: 600px;
            height: 600px;
            border: 4px solid #667eea;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(102, 126, 234, 0.7),
                        inset 0 0 20px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            background: #000;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .ui-panel {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            z-index: 100;
            border: 2px solid #667eea;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
        }

        .stat-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: white;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .skins {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .skin {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .skin:hover {
            transform: scale(1.1);
        }

        .skin.active {
            border-color: #667eea;
            box-shadow: 0 0 20px #667eea;
        }

        .skin::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--skin-gradient);
            border-radius: 50%;
        }

        .skin[data-skin='classic'] { --skin-gradient: linear-gradient(135deg, #4ade80, #22c55e); }
        .skin[data-skin='fire'] { --skin-gradient: linear-gradient(135deg, #ef4444, #f97316, #f59e0b); }
        .skin[data-skin='water'] { --skin-gradient: linear-gradient(135deg, #3b82f6, #60a5fa, #93c5fd); }
        .skin[data-skin='earth'] { --skin-gradient: linear-gradient(135deg, #8b5cf6, #a78bfa, #c4b5fd); }

        .achievements {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            display: none;
            z-index: 1000;
            border: 3px solid gold;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
            animation: achievementAppear 0.5s ease-out;
        }

        @keyframes achievementAppear {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            70% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .achievement-title {
            font-size: 2rem;
            color: gold;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .achievement-desc {
            font-size: 1.2rem;
            color: white;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .game-container {
                width: 95vw;
                height: 95vw;
                max-width: 400px;
                max-height: 400px;
            }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .glowing {
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px currentColor; }
            50% { box-shadow: 0 0 20px currentColor; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        
        <div class="ui-panel">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">–°—á—ë—Ç</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">–£—Ä–æ–≤–µ–Ω—å</div>
                    <div class="stat-value" id="level">1</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">–°–∫–æ—Ä–æ—Å—Ç—å</div>
                    <div class="stat-value" id="speed">1</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">–î–ª–∏–Ω–∞</div>
                    <div class="stat-value" id="length">1</div>
                </div>
            </div>
        </div>

        <div class="achievements" id="achievement">
            <h3 class="achievement-title">üéâ –î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ!</h3>
            <p class="achievement-desc" id="achievement-text">–ù–æ–≤—ã–π —É—Ä–æ–≤–µ–Ω—å!</p>
        </div>
    </div>

    <div class="controls">
        <button class="btn" onclick="resetGame()">üîÑ –ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
        <button class="btn" onclick="togglePause()">‚è∏Ô∏è –ü–∞—É–∑–∞</button>
        <button class="btn" onclick="toggleAI()">ü§ñ AI –†–µ–∂–∏–º</button>
    </div>

    <div class="skins">
        <div class="skin active" data-skin="classic" onclick="changeSkin('classic')"></div>
        <div class="skin" data-skin="fire" onclick="changeSkin('fire')"></div>
        <div class="skin" data-skin="water" onclick="changeSkin('water')"></div>
        <div class="skin" data-skin="earth" onclick="changeSkin('earth')"></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã
        const GRID_SIZE = 20;
        const TILE_COUNT = Math.floor(canvas.width / GRID_SIZE);
        const BASE_SPEED = 200;
        const SPEED_INCREASE = 20;

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–≥—Ä—ã
        let snake = [];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let level = 1;
        let gameActive = true;
        let paused = false;
        let aiMode = false;
        let moveInterval = BASE_SPEED;
        let lastMoveTime = 0;
        let skinColor = '#4ade80';

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            snake = [{x: 10, y: 10}];
            generateFood();
            dx = 0;
            dy = 0;
            score = 0;
            level = 1;
            gameActive = true;
            paused = false;
            aiMode = false;
            moveInterval = BASE_SPEED;
            
            updateUI();
            gameLoop();
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –µ–¥—ã
        function generateFood() {
            let newFood;
            let overlapping;

            do {
                overlapping = false;
                newFood = {
                    x: Math.floor(Math.random() * TILE_COUNT),
                    y: Math.floor(Math.random() * TILE_COUNT)
                };

                for (let segment of snake) {
                    if (segment.x === newFood.x && segment.y === newFood.y) {
                        overlapping = true;
                        break;
                    }
                }
            } while (overlapping);

            food = newFood;
        }

        // –†–∏—Å–æ–≤–∞–Ω–∏–µ –∑–º–µ–π–∫–∏
        function drawSnake() {
            // –†–∏—Å—É–µ–º —Ç–µ–ª–æ
            ctx.lineWidth = 12;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.strokeStyle = skinColor;
            ctx.fillStyle = skinColor;

            ctx.beginPath();
            ctx.moveTo(snake[0].x * GRID_SIZE + GRID_SIZE / 2, snake[0].y * GRID_SIZE + GRID_SIZE / 2);

            for (let i = 1; i < snake.length; i++) {
                const segment = snake[i];
                const centerX = segment.x * GRID_SIZE + GRID_SIZE / 2;
                const centerY = segment.y * GRID_SIZE + GRID_SIZE / 2;
                ctx.lineTo(centerX, centerY);
            }

            ctx.stroke();

            // –†–∏—Å—É–µ–º –≥–æ–ª–æ–≤—É
            const head = snake[0];
            const headX = head.x * GRID_SIZE + GRID_SIZE / 2;
            const headY = head.y * GRID_SIZE + GRID_SIZE / 2;

            ctx.fillStyle = skinColor;
            ctx.beginPath();
            ctx.ellipse(headX, headY, GRID_SIZE / 2, GRID_SIZE / 2.5, 0, 0, Math.PI * 2);
            ctx.fill();

            // –ì–ª–∞–∑–∞
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(headX - GRID_SIZE / 4, headY - GRID_SIZE / 6, GRID_SIZE / 8, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(headX + GRID_SIZE / 4, headY - GRID_SIZE / 6, GRID_SIZE / 8, 0, Math.PI * 2);
            ctx.fill();

            // –ó—Ä–∞—á–∫–∏
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(headX - GRID_SIZE / 4, headY - GRID_SIZE / 6, GRID_SIZE / 16, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(headX + GRID_SIZE / 4, headY - GRID_SIZE / 6, GRID_SIZE / 16, 0, Math.PI * 2);
            ctx.fill();

            // –ë–ª–∏–∫ –Ω–∞ –≥–ª–∞–∑–∞—Ö
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(headX - GRID_SIZE / 4 + GRID_SIZE / 16, headY - GRID_SIZE / 6 - GRID_SIZE / 16, GRID_SIZE / 32, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(headX + GRID_SIZE / 4 + GRID_SIZE / 16, headY - GRID_SIZE / 6 - GRID_SIZE / 16, GRID_SIZE / 32, 0, Math.PI * 2);
            ctx.fill();

            // –ë–ª–∏–∫ –Ω–∞ –≥–æ–ª–æ–≤–µ
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(headX - GRID_SIZE / 6, headY - GRID_SIZE / 6, GRID_SIZE / 6, 0, Math.PI * 2);
            ctx.fill();
        }

        // –†–∏—Å–æ–≤–∞–Ω–∏–µ –µ–¥—ã
        function drawFood() {
            // –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Ü–µ–Ω—Ç—Ä–∞ —è–±–ª–æ–∫–∞
            const centerX = food.x * GRID_SIZE + GRID_SIZE / 2;
            const centerY = food.y * GRID_SIZE + GRID_SIZE / 2;

            // –¢–µ–ª–æ —è–±–ª–æ–∫–∞
            ctx.fillStyle = '#ef4444';
            ctx.beginPath();
            ctx.arc(centerX, centerY, GRID_SIZE / 2, 0, Math.PI * 2);
            ctx.fill();

            // "–•–≤–æ—Å—Ç–∏–∫" —è–±–ª–æ–∫–∞
            ctx.fillStyle = '#78350f';
            ctx.fillRect(centerX - 2, food.y * GRID_SIZE, 4, 6);
        }

        // –î–≤–∏–∂–µ–Ω–∏–µ –∑–º–µ–π–∫–∏
        function moveSnake() {
            if (!gameActive || paused) return;

            let head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // –ü—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏–µ —Å–∫–≤–æ–∑—å —Å—Ç–µ–Ω—ã
            if (head.x < 0) head.x = TILE_COUNT - 1;
            else if (head.x >= TILE_COUNT) head.x = 0;
            if (head.y < 0) head.y = TILE_COUNT - 1;
            else if (head.y >= TILE_COUNT) head.y = 0;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å —Å–æ–±–æ–π (–Ω–∞—á–∏–Ω–∞—è —Å 2-–≥–æ —Å–µ–≥–º–µ–Ω—Ç–∞)
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—ä–µ–¥–∞–Ω–∏—è –µ–¥—ã
            if (head.x === food.x && head.y === food.y) {
                score++;

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Ä–æ–≤–Ω—è
                if (score > 0 && score % 10 === 0) {
                    level = Math.floor(score / 10) + 1;
                    moveInterval = Math.max(BASE_SPEED - (level - 1) * SPEED_INCREASE, 50);
                    showAchievement(`üöÄ –£—Ä–æ–≤–µ–Ω—å ${level}!`);
                }

                // –°–æ–∑–¥–∞—ë–º –Ω–æ–≤—É—é –µ–¥—É
                generateFood();
                // –ù–µ —É–¥–∞–ª—è–µ–º —Ö–≤–æ—Å—Ç (–∑–º–µ–π–∫–∞ —Ä–∞—Å—Ç—ë—Ç)
            } else {
                snake.pop(); // –£–¥–∞–ª—è–µ–º —Ö–≤–æ—Å—Ç (–∑–º–µ–π–∫–∞ –Ω–µ —Ä–∞—Å—Ç—ë—Ç)
            }

            updateUI();
        }

        // AI –¥–≤–∏–∂–µ–Ω–∏–µ
        function aiMove() {
            const head = snake[0];
            
            // –ü—Ä–æ—Å—Ç–æ–π AI: –¥–≤–∏–∂–µ–Ω–∏–µ –∫ –µ–¥–µ
            if (head.x < food.x && dx !== -1) {
                dx = 1;
                dy = 0;
            } else if (head.x > food.x && dx !== 1) {
                dx = -1;
                dy = 0;
            } else if (head.y < food.y && dy !== -1) {
                dx = 0;
                dy = 1;
            } else if (head.y > food.y && dy !== 1) {
                dx = 0;
                dy = -1;
            }
        }

        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function gameLoop(currentTime) {
            requestAnimationFrame(gameLoop);

            if (currentTime - lastMoveTime >= moveInterval && gameActive && !paused) {
                if (aiMode) {
                    aiMove();
                }
                moveSnake();
                lastMoveTime = currentTime;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('speed').textContent = Math.round((BASE_SPEED - moveInterval) / SPEED_INCREASE + 1);
            document.getElementById('length').textContent = snake.length;
        }

        // –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã
        function gameOver() {
            gameActive = false;
            alert(`–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –°—á—ë—Ç: ${score}`);
            initGame();
        }

        // –ü–æ–∫–∞–∑ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è
        function showAchievement(text) {
            const achievement = document.getElementById('achievement');
            document.getElementById('achievement-text').textContent = text;
            achievement.style.display = 'block';
            
            setTimeout(() => {
                achievement.style.display = 'none';
            }, 2000);
        }

        // –°–º–µ–Ω–∞ —Å–∫–∏–Ω–∞
        function changeSkin(skinType) {
            const skins = document.querySelectorAll('.skin');
            skins.forEach(skin => skin.classList.remove('active'));
            
            if (skinType === 'classic') {
                skinColor = '#4ade80';
                document.querySelector('[data-skin="classic"]').classList.add('active');
            } else if (skinType === 'fire') {
                skinColor = '#ef4444';
                document.querySelector('[data-skin="fire"]').classList.add('active');
            } else if (skinType === 'water') {
                skinColor = '#3b82f6';
                document.querySelector('[data-skin="water"]').classList.add('active');
            } else if (skinType === 'earth') {
                skinColor = '#8b5cf6';
                document.querySelector('[data-skin="earth"]').classList.add('active');
            }
        }

        // –ù–æ–≤–∞—è –∏–≥—Ä–∞
        function resetGame() {
            initGame();
        }

        // –ü–∞—É–∑–∞
        function togglePause() {
            paused = !paused;
            showAchievement(paused ? '‚è∏Ô∏è –ü–∞—É–∑–∞' : '‚ñ∂Ô∏è –ü—Ä–æ–¥–æ–ª–∂–µ–Ω–∏–µ');
        }

        // AI —Ä–µ–∂–∏–º
        function toggleAI() {
            aiMode = !aiMode;
            showAchievement(aiMode ? 'ü§ñ AI –≤–∫–ª—é—á—ë–Ω!' : 'üë§ –ò–≥—Ä–æ–∫ —É–ø—Ä–∞–≤–ª—è–µ—Ç');
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        document.addEventListener('keydown', e => {
            if (!gameActive || paused) return;

            switch(e.code) {
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
            }
        });

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        initGame();
    </script>
</body>
</html>
