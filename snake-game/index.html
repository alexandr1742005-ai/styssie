<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styssie Snake Pro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e1e1e, #2c2c2c, #3a3a3a);
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-container {
            position: relative;
            width: 600px;
            height: 600px;
            border: 3px solid #667eea;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
            overflow: hidden;
        }

        canvas {
            background-color: #000;
            display: block;
        }

        .ui-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            z-index: 10;
        }

        .stats {
            display: flex;
            gap: 15px;
            font-size: 16px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .power-ups {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .power-up {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
        }

        .shield { background: #00ff00; }
        .boost { background: #ffff00; }
        .bonus { background: #ff00ff; }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #764ba2;
        }

        .achievements {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: gold;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 100;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-10px); }
        }

        .skins {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .skin {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .skin.active {
            border-color: #667eea;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
        }

        .modal-content {
            background: #2c2c2c;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
        }

        .leaderboard {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .leaderboard-item {
            padding: 5px;
            margin: 2px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        
        <div class="ui-panel">
            <div class="stats">
                <div class="stat">–°—á—ë—Ç: <span id="score">0</span></div>
                <div class="stat">–£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span></div>
                <div class="stat">–©–∏—Ç: <span id="shield">0</span></div>
            </div>
            <div class="power-ups">
                <div class="power-up shield" title="–©–∏—Ç"></div>
                <div class="power-up boost" title="–ë—É—Å—Ç"></div>
                <div class="power-up bonus" title="–ë–æ–Ω—É—Å"></div>
            </div>
        </div>

        <div class="achievements" id="achievement">
            <h3>üéâ –î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ!</h3>
            <p id="achievement-text">–ù–æ–≤—ã–π —É—Ä–æ–≤–µ–Ω—å!</p>
        </div>
    </div>

    <div class="controls">
        <button onclick="toggleAI()">AI –†–µ–∂–∏–º</button>
        <button onclick="showLeaderboard()">–¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤</button>
        <button onclick="resetGame()">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
    </div>

    <div class="skins">
        <div class="skin active" style="background: linear-gradient(45deg, #4ade80, #22c55e);" onclick="changeSkin('green')"></div>
        <div class="skin" style="background: linear-gradient(45deg, #ef4444, #dc2626);" onclick="changeSkin('red')"></div>
        <div class="skin" style="background: linear-gradient(45deg, #3b82f6, #1d4ed8);" onclick="changeSkin('blue')"></div>
        <div class="skin" style="background: linear-gradient(45deg, #8b5cf6, #7c3aed);" onclick="changeSkin('purple')"></div>
    </div>

    <div class="modal" id="leaderboard-modal">
        <div class="modal-content">
            <h2>üèÜ –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤</h2>
            <div class="leaderboard" id="leaderboard-list">
                <!-- –ë—É–¥–µ—Ç –∑–∞–ø–æ–ª–Ω–µ–Ω–æ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
            </div>
            <button onclick="hideLeaderboard()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã
        const GRID_SIZE = 20;
        const TILE_COUNT = Math.floor(canvas.width / GRID_SIZE);
        const BASE_SPEED = 200;
        const SPEED_INCREASE = 20;

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–≥—Ä—ã
        let snake = [];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let level = 1;
        let shield = 0;
        let boost = false;
        let boostTimer = 0;
        let bonus = false;
        let bonusTimer = 0;
        let whirlwind = false;
        let whirlwindTimer = 0;
        let aiMode = false;
        let gameActive = true;
        let moveInterval = BASE_SPEED;
        let lastMoveTime = 0;
        let skinColor = '#4ade80';

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–∫–æ—Ä–¥–æ–≤
        let leaderboard = JSON.parse(localStorage.getItem('snakeLeaderboard')) || [];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            snake = [{x: 10, y: 10}];
            generateFood();
            dx = 0;
            dy = 0;
            score = 0;
            level = 1;
            shield = 0;
            boost = false;
            bonus = false;
            whirlwind = false;
            gameActive = true;
            moveInterval = BASE_SPEED;
            
            updateUI();
            gameLoop();
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –µ–¥—ã
        function generateFood() {
            let newFood;
            let overlapping;

            do {
                overlapping = false;
                newFood = {
                    x: Math.floor(Math.random() * TILE_COUNT),
                    y: Math.floor(Math.random() * TILE_COUNT),
                    type: Math.random() < 0.1 ? 'bonus' : (Math.random() < 0.05 ? 'shield' : 'normal')
                };

                for (let segment of snake) {
                    if (segment.x === newFood.x && segment.y === newFood.y) {
                        overlapping = true;
                        break;
                    }
                }
            } while (overlapping);

            food = newFood;
        }

        // –†–∏—Å–æ–≤–∞–Ω–∏–µ –∑–º–µ–π–∫–∏
        function drawSnake() {
            // –†–∏—Å—É–µ–º —Ç–µ–ª–æ
            ctx.lineWidth = 12;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.strokeStyle = skinColor;
            ctx.fillStyle = skinColor;

            ctx.beginPath();
            ctx.moveTo(snake[0].x * GRID_SIZE + GRID_SIZE / 2, snake[0].y * GRID_SIZE + GRID_SIZE / 2);

            for (let i = 1; i < snake.length; i++) {
                const segment = snake[i];
                const centerX = segment.x * GRID_SIZE + GRID_SIZE / 2;
                const centerY = segment.y * GRID_SIZE + GRID_SIZE / 2;
                ctx.lineTo(centerX, centerY);
            }

            ctx.stroke();

            // –†–∏—Å—É–µ–º –≥–æ–ª–æ–≤—É
            const head = snake[0];
            const headX = head.x * GRID_SIZE + GRID_SIZE / 2;
            const headY = head.y * GRID_SIZE + GRID_SIZE / 2;

            ctx.fillStyle = shield > 0 ? '#00ff00' : skinColor;
            ctx.beginPath();
            ctx.ellipse(headX, headY, GRID_SIZE / 2, GRID_SIZE / 2.5, 0, 0, Math.PI * 2);
            ctx.fill();

            // –ì–ª–∞–∑–∞
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(headX - GRID_SIZE / 4, headY - GRID_SIZE / 6, GRID_SIZE / 8, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(headX + GRID_SIZE / 4, headY - GRID_SIZE / 6, GRID_SIZE / 8, 0, Math.PI * 2);
            ctx.fill();

            // –ó—Ä–∞—á–∫–∏
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(headX - GRID_SIZE / 4, headY - GRID_SIZE / 6, GRID_SIZE / 16, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(headX + GRID_SIZE / 4, headY - GRID_SIZE / 6, GRID_SIZE / 16, 0, Math.PI * 2);
            ctx.fill();
        }

        // –†–∏—Å–æ–≤–∞–Ω–∏–µ –µ–¥—ã
        function drawFood() {
            const centerX = food.x * GRID_SIZE + GRID_SIZE / 2;
            const centerY = food.y * GRID_SIZE + GRID_SIZE / 2;

            if (food.type === 'bonus') {
                // –ë–æ–Ω—É—Å
                ctx.fillStyle = '#ff00ff';
                ctx.beginPath();
                ctx.arc(centerX, centerY, GRID_SIZE / 2, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'white';
                ctx.font = 'bold 12px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('+', centerX, centerY);
            } else if (food.type === 'shield') {
                // –©–∏—Ç
                ctx.fillStyle = '#00ff00';
                ctx.beginPath();
                ctx.arc(centerX, centerY, GRID_SIZE / 2, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'white';
                ctx.font = 'bold 12px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('üõ°Ô∏è', centerX, centerY);
            } else {
                // –û–±—ã—á–Ω–∞—è –µ–¥–∞
                ctx.fillStyle = '#ef4444';
                ctx.beginPath();
                ctx.arc(centerX, centerY, GRID_SIZE / 2, 0, Math.PI * 2);
                ctx.fill();
                
                // –•–≤–æ—Å—Ç–∏–∫
                ctx.fillStyle = '#78350f';
                ctx.fillRect(centerX - 2, food.y * GRID_SIZE, 4, 6);
            }
        }

        // –î–≤–∏–∂–µ–Ω–∏–µ –∑–º–µ–π–∫–∏
        function moveSnake() {
            if (!gameActive) return;

            let head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // –ü—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏–µ —Å–∫–≤–æ–∑—å —Å—Ç–µ–Ω—ã
            if (head.x < 0) head.x = TILE_COUNT - 1;
            else if (head.x >= TILE_COUNT) head.x = 0;
            if (head.y < 0) head.y = TILE_COUNT - 1;
            else if (head.y >= TILE_COUNT) head.y = 0;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å —Å–æ–±–æ–π
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    if (shield > 0) {
                        shield--;
                        showAchievement('üõ°Ô∏è –©–∏—Ç —Å–ø–∞—Å –≤–∞—Å!');
                    } else {
                        gameOver();
                        return;
                    }
                }
            }

            snake.unshift(head);

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—ä–µ–¥–∞–Ω–∏—è –µ–¥—ã
            if (head.x === food.x && head.y === food.y) {
                if (food.type === 'bonus') {
                    score += 5;
                    showAchievement('üíé –ë–æ–Ω—É—Å! +5 –æ—á–∫–æ–≤!');
                } else if (food.type === 'shield') {
                    shield++;
                    showAchievement('üõ°Ô∏è –©–∏—Ç –ø–æ–ª—É—á–µ–Ω!');
                } else {
                    score++;
                }

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Ä–æ–≤–Ω—è
                if (score % 10 === 0) {
                    level++;
                    moveInterval = Math.max(BASE_SPEED - (level - 1) * SPEED_INCREASE, 50);
                    showAchievement(`üöÄ –£—Ä–æ–≤–µ–Ω—å ${level}!`);
                }

                generateFood();
            } else {
                snake.pop();
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–æ–≤
            if (boost) {
                boostTimer--;
                if (boostTimer <= 0) {
                    boost = false;
                    moveInterval = Math.max(BASE_SPEED - (level - 1) * SPEED_INCREASE, 50);
                }
            }

            if (whirlwind) {
                whirlwindTimer--;
                if (whirlwindTimer <= 0) {
                    whirlwind = false;
                }
            }
        }

        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function gameLoop(currentTime) {
            requestAnimationFrame(gameLoop);

            if (currentTime - lastMoveTime >= moveInterval && gameActive) {
                if (aiMode) {
                    aiMove();
                }
                moveSnake();
                lastMoveTime = currentTime;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();
        }

        // AI –¥–≤–∏–∂–µ–Ω–∏–µ
        function aiMove() {
            const head = snake[0];
            
            // –ü—Ä–æ—Å—Ç–æ–π AI: –¥–≤–∏–∂–µ–Ω–∏–µ –∫ –µ–¥–µ
            if (head.x < food.x && dx !== -1) {
                dx = 1;
                dy = 0;
            } else if (head.x > food.x && dx !== 1) {
                dx = -1;
                dy = 0;
            } else if (head.y < food.y && dy !== -1) {
                dx = 0;
                dy = 1;
            } else if (head.y > food.y && dy !== 1) {
                dx = 0;
                dy = -1;
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('shield').textContent = shield;
        }

        // –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã
        function gameOver() {
            gameActive = false;
            
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ä–µ–∫–æ—Ä–¥–∞
            leaderboard.push({score: score, date: new Date().toLocaleDateString()});
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard = leaderboard.slice(0, 10);
            localStorage.setItem('snakeLeaderboard', JSON.stringify(leaderboard));

            alert(`–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –°—á—ë—Ç: ${score}`);
            initGame();
        }

        // –ü–æ–∫–∞–∑ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è
        function showAchievement(text) {
            const achievement = document.getElementById('achievement');
            document.getElementById('achievement-text').textContent = text;
            achievement.style.display = 'block';
            
            setTimeout(() => {
                achievement.style.display = 'none';
            }, 2000);
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ AI —Ä–µ–∂–∏–º–∞
        function toggleAI() {
            aiMode = !aiMode;
            showAchievement(aiMode ? 'ü§ñ AI –≤–∫–ª—é—á—ë–Ω!' : 'üë§ –ò–≥—Ä–æ–∫ —É–ø—Ä–∞–≤–ª—è–µ—Ç');
        }

        // –ü–æ–∫–∞–∑ —Ç–∞–±–ª–∏—Ü—ã –ª–∏–¥–µ—Ä–æ–≤
        function showLeaderboard() {
            const list = document.getElementById('leaderboard-list');
            list.innerHTML = '';
            
            leaderboard.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'leaderboard-item';
                div.textContent = `${index + 1}. ${item.score} (${item.date})`;
                list.appendChild(div);
            });
            
            document.getElementById('leaderboard-modal').style.display = 'flex';
        }

        // –°–∫—Ä—ã—Ç–∏–µ —Ç–∞–±–ª–∏—Ü—ã –ª–∏–¥–µ—Ä–æ–≤
        function hideLeaderboard() {
            document.getElementById('leaderboard-modal').style.display = 'none';
        }

        // –°–º–µ–Ω–∞ —Å–∫–∏–Ω–∞
        function changeSkin(color) {
            const skins = document.querySelectorAll('.skin');
            skins.forEach(skin => skin.classList.remove('active'));
            
            if (color === 'green') {
                skinColor = '#4ade80';
                document.querySelector('[onclick="changeSkin(\'green\')"]').classList.add('active');
            } else if (color === 'red') {
                skinColor = '#ef4444';
                document.querySelector('[onclick="changeSkin(\'red\')"]').classList.add('active');
            } else if (color === 'blue') {
                skinColor = '#3b82f6';
                document.querySelector('[onclick="changeSkin(\'blue\')"]').classList.add('active');
            } else if (color === 'purple') {
                skinColor = '#8b5cf6';
                document.querySelector('[onclick="changeSkin(\'purple\')"]').classList.add('active');
            }
        }

        // –ù–æ–≤–∞—è –∏–≥—Ä–∞
        function resetGame() {
            initGame();
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        document.addEventListener('keydown', e => {
            if (!gameActive) return;

            switch(e.code) {
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
            }
        });

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        initGame();
    </script>
</body>
</html>
