<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game by Styssie</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 600px;
            height: 600px;
            border: 4px solid #667eea;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(102, 126, 234, 0.7);
            overflow: hidden;
            background: #000;
        }

        canvas {
            display: block;
        }

        /* –°—á—ë—Ç, —É—Ä–æ–≤–µ–Ω—å, —Å–∫–æ—Ä–æ—Å—Ç—å ‚Äî –≤–Ω–µ –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è */
        .stats-panel {
            display: flex;
            gap: 30px;
            margin: 20px 0;
            font-size: 1.5rem;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 25px;
            border: 2px solid #667eea;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .stat-label {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #a78bfa;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        /* –ê—á–∏–≤–∫–∞ ‚Äî –ª—É—á—à–µ –≤–∏–∑—É–∞–ª, –Ω–µ –º–µ—à–∞–µ—Ç */
        .achievement {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            z-index: 1000;
            display: none;
            border: 3px solid gold;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            animation: slideDown 0.5s ease-out, fadeOut 0.5s ease-out 1.5s forwards;
        }

        @keyframes slideDown {
            from { top: -100px; opacity: 0; }
            to { top: 20px; opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .achievement-title {
            font-size: 1.8rem;
            color: gold;
            margin-bottom: 10px;
        }

        .achievement-desc {
            font-size: 1.2rem;
            color: white;
        }

        @media (max-width: 768px) {
            .game-container {
                width: 95vw;
                height: 95vw;
                max-width: 400px;
                max-height: 400px;
            }

            .stats-panel {
                flex-direction: column;
                gap: 15px;
                font-size: 1.2rem;
            }

            .stat-box {
                padding: 10px 20px;
            }

            .stat-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –≤–Ω–µ –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è -->
    <div class="stats-panel">
        <div class="stat-box">
            <div class="stat-label">–°—á—ë—Ç</div>
            <div class="stat-value" id="score">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">–£—Ä–æ–≤–µ–Ω—å</div>
            <div class="stat-value" id="level">1</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">–°–∫–æ—Ä–æ—Å—Ç—å</div>
            <div class="stat-value" id="speed">1</div>
        </div>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas" width="600" height="600"></canvas>
    </div>

    <div class="controls">
        <button onclick="resetGame()">üîÑ –ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
        <button onclick="togglePause()">‚è∏Ô∏è –ü–∞—É–∑–∞</button>
    </div>

    <!-- –ê—á–∏–≤–∫–∞ -->
    <div class="achievement" id="achievement">
        <h3 class="achievement-title">üéâ –ù–æ–≤—ã–π —É—Ä–æ–≤–µ–Ω—å!</h3>
        <p class="achievement-desc" id="achievement-text">–£—Ä–æ–≤–µ–Ω—å 2!</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã
        const GRID_SIZE = 20;
        const TILE_COUNT = Math.floor(canvas.width / GRID_SIZE);
        const BASE_SPEED = 200;
        const SPEED_INCREASE = 20;

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–≥—Ä—ã
        let snake = [];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let level = 1;
        let gameActive = true;
        let paused = false;
        let moveInterval = BASE_SPEED;
        let lastMoveTime = 0;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            snake = [{x: 10, y: 10}];
            generateFood();
            dx = 0;
            dy = 0;
            score = 0;
            level = 1;
            gameActive = true;
            paused = false;
            moveInterval = BASE_SPEED;
            
            updateUI();
            gameLoop();
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –µ–¥—ã
        function generateFood() {
            let newFood;
            let overlapping;

            do {
                overlapping = false;
                newFood = {
                    x: Math.floor(Math.random() * TILE_COUNT),
                    y: Math.floor(Math.random() * TILE_COUNT)
                };

                for (let segment of snake) {
                    if (segment.x === newFood.x && segment.y === newFood.y) {
                        overlapping = true;
                        break;
                    }
                }
            } while (overlapping);

            food = newFood;
        }

        // –†–∏—Å–æ–≤–∞–Ω–∏–µ –∑–º–µ–π–∫–∏
        function drawSnake() {
            // –†–∏—Å—É–µ–º —Ç–µ–ª–æ
            ctx.lineWidth = 12;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#4ade80';
            ctx.fillStyle = '#4ade80';

            ctx.beginPath();
            ctx.moveTo(snake[0].x * GRID_SIZE + GRID_SIZE / 2, snake[0].y * GRID_SIZE + GRID_SIZE / 2);

            for (let i = 1; i < snake.length; i++) {
                const segment = snake[i];
                const centerX = segment.x * GRID_SIZE + GRID_SIZE / 2;
                const centerY = segment.y * GRID_SIZE + GRID_SIZE / 2;
                ctx.lineTo(centerX, centerY);
            }

            ctx.stroke();

            // –†–∏—Å—É–µ–º –≥–æ–ª–æ–≤—É
            const head = snake[0];
            const headX = head.x * GRID_SIZE + GRID_SIZE / 2;
            const headY = head.y * GRID_SIZE + GRID_SIZE / 2;

            ctx.fillStyle = '#4ade80';
            ctx.beginPath();
            ctx.ellipse(headX, headY, GRID_SIZE / 2, GRID_SIZE / 2.5, 0, 0, Math.PI * 2);
            ctx.fill();

            // –ì–ª–∞–∑–∞
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(headX - GRID_SIZE / 4, headY - GRID_SIZE / 6, GRID_SIZE / 8, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(headX + GRID_SIZE / 4, headY - GRID_SIZE / 6, GRID_SIZE / 8, 0, Math.PI * 2);
            ctx.fill();

            // –ó—Ä–∞—á–∫–∏
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(headX - GRID_SIZE / 4, headY - GRID_SIZE / 6, GRID_SIZE / 16, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(headX + GRID_SIZE / 4, headY - GRID_SIZE / 6, GRID_SIZE / 16, 0, Math.PI * 2);
            ctx.fill();
        }

        // –†–∏—Å–æ–≤–∞–Ω–∏–µ —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ–≥–æ —è–±–ª–æ–∫–∞
        function drawFood() {
            const centerX = food.x * GRID_SIZE + GRID_SIZE / 2;
            const centerY = food.y * GRID_SIZE + GRID_SIZE / 2;

            // –¢–µ–ª–æ —è–±–ª–æ–∫–∞
            ctx.fillStyle = '#ef4444';
            ctx.beginPath();
            ctx.arc(centerX, centerY, GRID_SIZE / 2, 0, Math.PI * 2);
            ctx.fill();

            // "–•–≤–æ—Å—Ç–∏–∫" —è–±–ª–æ–∫–∞
            ctx.fillStyle = '#78350f';
            ctx.fillRect(centerX - 2, food.y * GRID_SIZE, 4, 6);

            // –ë–ª–µ—Å–∫ –Ω–∞ —è–±–ª–æ–∫–µ
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(centerX - GRID_SIZE / 6, centerY - GRID_SIZE / 6, GRID_SIZE / 6, 0, Math.PI * 2);
            ctx.fill();
        }

        // –î–≤–∏–∂–µ–Ω–∏–µ –∑–º–µ–π–∫–∏
        function moveSnake() {
            if (!gameActive || paused) return;

            let head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // –ü—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏–µ —Å–∫–≤–æ–∑—å —Å—Ç–µ–Ω—ã
            if (head.x < 0) head.x = TILE_COUNT - 1;
            else if (head.x >= TILE_COUNT) head.x = 0;
            if (head.y < 0) head.y = TILE_COUNT - 1;
            else if (head.y >= TILE_COUNT) head.y = 0;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å —Å–æ–±–æ–π (–Ω–∞—á–∏–Ω–∞—è —Å 2-–≥–æ —Å–µ–≥–º–µ–Ω—Ç–∞)
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—ä–µ–¥–∞–Ω–∏—è –µ–¥—ã
            if (head.x === food.x && head.y === food.y) {
                score++;

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Ä–æ–≤–Ω—è
                if (score > 0 && score % 10 === 0) {
                    level = Math.floor(score / 10) + 1;
                    moveInterval = Math.max(BASE_SPEED - (level - 1) * SPEED_INCREASE, 50);
                    showAchievement(`–£—Ä–æ–≤–µ–Ω—å ${level}!`);
                }

                generateFood();
            } else {
                snake.pop();
            }

            updateUI();
        }

        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª (–ø–ª–∞–≤–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ)
        function gameLoop(currentTime) {
            requestAnimationFrame(gameLoop);

            if (currentTime - lastMoveTime >= moveInterval && gameActive && !paused) {
                moveSnake();
                lastMoveTime = currentTime;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('speed').textContent = Math.round((BASE_SPEED - moveInterval) / SPEED_INCREASE + 1);
        }

        // –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã
        function gameOver() {
            gameActive = false;
            alert(`–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –°—á—ë—Ç: ${score}`);
            initGame();
        }

        // –ü–æ–∫–∞–∑ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è (–Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–µ—Ç –ø–æ–ª–µ)
        function showAchievement(text) {
            const achievement = document.getElementById('achievement');
            document.getElementById('achievement-text').textContent = text;
            achievement.style.display = 'block';
            
            setTimeout(() => {
                achievement.style.display = 'none';
            }, 2000);
        }

        // –ù–æ–≤–∞—è –∏–≥—Ä–∞
        function resetGame() {
            initGame();
        }

        // –ü–∞—É–∑–∞
        function togglePause() {
            paused = !paused;
            showAchievement(paused ? '‚è∏Ô∏è –ü–∞—É–∑–∞' : '‚ñ∂Ô∏è –ü—Ä–æ–¥–æ–ª–∂–µ–Ω–∏–µ');
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: —Å—Ç—Ä–µ–ª–∫–∏, WASD, –¶–§–´–í
        document.addEventListener('keydown', e => {
            if (!gameActive || paused) return;

            switch(e.code) {
                // –°–¢–†–ï–õ–ö–ò
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;

                // WASD
                case 'KeyW':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'KeyS':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'KeyA':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'KeyD':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;

                // –¶–§–´–í (—Ä—É—Å—Å–∫–∞—è —Ä–∞—Å–∫–ª–∞–¥–∫–∞)
                case 'KeyC': // –¶
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'KeyF': // –§
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'KeyY': // –´
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'KeyV': // –í
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
            }
        });

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        initGame();
    </script>
</body>
</html>
