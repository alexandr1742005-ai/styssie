<!DOCTYPE html>
<html>
<head>
    <title>styssie_game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
        }

        h1 {
            margin: 0;
            font-size: 28px;
        }

        .subtitle {
            margin: 5px 0;
            font-size: 18px;
            color: #555;
        }

        #score {
            font-size: 24px;
            margin: 5px 0;
        }

        #bestScore {
            font-size: 20px;
            color: #007acc;
            margin: 5px 0;
        }

        #newRecord {
            font-size: 18px;
            color: red;
            display: none;
            margin-top: 5px;
        }

        #achievement {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: gold;
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            display: none;
            z-index: 100;
            animation: fadeInOut 3s ease-in-out;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }

        canvas {
            border: 2px solid #333;
            background-color: #000;
        }

        #leaderboard {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            max-height: 200px;
            overflow-y: auto;
        }

        #leaderboard h3 {
            margin-top: 0;
        }

        /* Модальное окно */
        #nameModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #nameForm {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #nameInput {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>


    <div class="header">
        <h1>styssie_game</h1>
        <div class="subtitle">змейка</div>
        <div id="score">Счёт: 0</div>
        <div id="bestScore">Рекорд: 0</div>
        <div id="newRecord">Новый рекорд!</div>
    </div>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div id="achievement"></div>

  

    <script>
        const canvas = document.getElementById('gameCanvas');
        if (!canvas) {
            console.error('Canvas не найден!');
            alert('Ошибка: Canvas не найден!');
            throw new Error('Canvas не найден!');
        }

        const ctx = canvas.getContext('2d');
        if (!ctx) {
            console.error('Context не найден!');
            alert('Ошибка: Context не найден!');
            throw new Error('Context не найден!');
        }

        // Размер сетки (можно уменьшить, если нужно)
        const gridSize = 20;
        const tileCount = Math.floor(canvas.width / gridSize);

       let snake, food, dx, dy, score, bestScore, newRecordShown;
let lastMoveTime = 0;
let gameActive = true;
let moveInterval = 200; // ← Начальная скорость
let level = 1; // ← Текущий уровень
const baseSpeed = 200; // ← Базовая скорость
const speedIncrease = 20; // ← На сколько уменьшаем задержку

        // Имя игрока
        let playerName = '';

        // Функция обновления уровня змейки
        function updateSnakeLevel() {
            // Пока не используем
        }

        // Показать достижение
        function showAchievement(text) {
            const achievementDiv = document.getElementById('achievement');
            achievementDiv.textContent = text;
            achievementDiv.style.display = 'block';
            setTimeout(() => {
                achievementDiv.style.display = 'none';
            }, 3000);
        }

        // Загружаем рекорд из localStorage
        function loadBestScore() {
            try {
                const saved = localStorage.getItem('snakeBestScore');
                bestScore = saved ? parseInt(saved) : 0;
                document.getElementById('bestScore').textContent = 'Рекорд: ' + bestScore;
            } catch (e) {
                console.error('Ошибка загрузки рекорда:', e);
                bestScore = 0;
            }
        }

        // Сохраняем рекорд в localStorage
        function saveBestScore() {
            try {
                localStorage.setItem('snakeBestScore', bestScore);
            } catch (e) {
                console.error('Ошибка сохранения рекорда:', e);
            }
        }

       function resetGame() {
    // Начальная позиция — центр
    snake = [
        {x: 10, y: 10}
    ];
    // Генерируем еду только если игра активна
    if (gameActive) {
        generateFood();
    }
    dx = 0;
    dy = 0;
    score = 0;
    newRecordShown = false;
    level = 1; // ← Сброс уровня
    moveInterval = baseSpeed; // ← Сброс скорости
    document.getElementById('score').textContent = 'Счёт: ' + score;
    document.getElementById('newRecord').style.display = 'none';
}

        // Генерируем еду в свободной клетке
        function generateFood() {
            let newFood;
            let overlapping;

            do {
                overlapping = false;
                newFood = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };

                for (let segment of snake) {
                    if (segment.x === newFood.x && segment.y === newFood.y) {
                        overlapping = true;
                        break;
                    }
                }
            } while (overlapping);

            food = newFood;
            console.log('Сгенерирована еда:', food);
        }

        function drawSnake() {
            try {
                console.log('Рисуем змейку:', snake);

                if (!snake || snake.length === 0) {
                    console.warn('Змейка пустая!');
                    return;
                }

                // Чёрный фон
                ctx.fillStyle = '#000'; // чёрный
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Рисуем тело змейки как плавную линию
                ctx.lineWidth = 12;
                ctx.lineJoin = 'round';
                ctx.lineCap = 'round';

                // Цвет змейки — зелёный
                ctx.strokeStyle = '#4ade80'; // ярко-зелёный
                ctx.fillStyle = '#4ade80';

                ctx.beginPath();
                ctx.moveTo(snake[0].x * gridSize + gridSize / 2, snake[0].y * gridSize + gridSize / 2);

                for (let i = 1; i < snake.length; i++) {
                    const segment = snake[i];
                    const centerX = segment.x * gridSize + gridSize / 2;
                    const centerY = segment.y * gridSize + gridSize / 2;
                    ctx.lineTo(centerX, centerY);
                }

                ctx.stroke();

                // Рисуем голову
                const head = snake[0];
                const headX = head.x * gridSize + gridSize / 2;
                const headY = head.y * gridSize + gridSize / 2;

                // Голова — овальная, золотая
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.ellipse(
                    headX,
                    headY,
                    gridSize / 2,
                    gridSize / 2.5,
                    0,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                // Рисуем глаза на голове
                ctx.fillStyle = 'white';
                // Левый глаз
                ctx.beginPath();
                ctx.arc(
                    headX - gridSize / 4,
                    headY - gridSize / 6,
                    gridSize / 8,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                // Правый глаз
                ctx.beginPath();
                ctx.arc(
                    headX + gridSize / 4,
                    headY - gridSize / 6,
                    gridSize / 8,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                // Зрачки
                ctx.fillStyle = 'black';
                // Левый зрачок
                ctx.beginPath();
                ctx.arc(
                    headX - gridSize / 4,
                    headY - gridSize / 6,
                    gridSize / 16,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                // Правый зрачок
                ctx.beginPath();
                ctx.arc(
                    headX + gridSize / 4,
                    headY - gridSize / 6,
                    gridSize / 16,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                // Блик на глазах
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(
                    headX - gridSize / 4 + gridSize / 16,
                    headY - gridSize / 6 - gridSize / 16,
                    gridSize / 32,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                ctx.beginPath();
                ctx.arc(
                    headX + gridSize / 4 + gridSize / 16,
                    headY - gridSize / 6 - gridSize / 16,
                    gridSize / 32,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                // Блик на голове
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(
                    headX - gridSize / 6,
                    headY - gridSize / 6,
                    gridSize / 6,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            } catch (e) {
                console.error('Ошибка при рисовании змейки:', e);
            }
        }

        // Яблоко как яблоко
        function drawFood() {
            // Координаты центра яблока
            const centerX = food.x * gridSize + gridSize / 2;
            const centerY = food.y * gridSize + gridSize / 2;

            // Тело яблока
            ctx.fillStyle = '#ef4444'; // красное яблоко
            ctx.beginPath();
            ctx.arc(centerX, centerY, gridSize / 2, 0, Math.PI * 2);
            ctx.fill();

            // "Хвостик" яблока
            ctx.fillStyle = '#78350f'; // коричневый
            ctx.fillRect(centerX - 2, food.y * gridSize, 4, 6);
        }

        function moveSnake() {
            if (!gameActive) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Проверка столкновения со стеной
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Проверка столкновения с собой
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Проверка уровня
if (score > 0 && score % 10 === 0) {
    level = Math.floor(score / 10) + 1;
    moveInterval = Math.max(baseSpeed - (level - 1) * speedIncrease, 50); // ← Увеличиваем скорость
}

                // Проверяем рекорд
                if (score > bestScore) {
                    bestScore = score;
                    document.getElementById('bestScore').textContent = 'Рекорд: ' + bestScore;
                    saveBestScore();
                    if (!newRecordShown) {
                        document.getElementById('newRecord').style.display = 'block';
                        newRecordShown = true;
                    }
                }

                // Создаём новую еду
                generateFood();
            } else {
                snake.pop();
            }
        }

        function gameLoop(currentTime) {
            window.requestAnimationFrame(gameLoop);

            // Вычисляем, прошло ли достаточно времени с последнего движения
            if (currentTime - lastMoveTime >= moveInterval && gameActive) {
                moveSnake();
                lastMoveTime = currentTime;
            }

            try {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawSnake();
                drawFood();
            } catch (e) {
                console.error('Ошибка в gameLoop:', e);
            }
        }

        function gameOver() {
            gameActive = false;
            setTimeout(() => {
                alert('Игра окончена! Счёт: ' + score);
                resetGame();
            }, 100);
        }

        document.addEventListener('keydown', e => {
            if (!gameActive) return; // Игнорируем, если игра не активна

            // Предотвращаем "разворот на 180"
            switch(e.code) {
                // WASD (английская)
                case 'KeyW':
                // Ц (русская)
                case 'KeyC':
                // Стрелка вверх
                case 'ArrowUp':
                    if (dy === 0) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                // S (английская)
                case 'KeyS':
                // Ф (русская)
                case 'KeyF':
                // Стрелка вниз
                case 'ArrowDown':
                    if (dy === 0) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                // A (английская)
                case 'KeyA':
                // Ы (русская)
                case 'KeyY':
                // Стрелка влево
                case 'ArrowLeft':
                    if (dx === 0) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                // D (английская)
                case 'KeyD':
                // В (русская)
                case 'KeyV':
                // Стрелка вправо
                case 'ArrowRight':
                    if (dx === 0) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
        });

      
       try {
    loadBestScore();
    resetGame();
    gameActive = true;
    window.requestAnimationFrame(gameLoop);
} catch (e) {
    console.error('Ошибка при запуске игры:', e);
    alert('Ошибка при запуске игры. Проверь консоль.');
}
    </script>
</body>
</html>
