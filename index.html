<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styssie.developer — Портфолио</title>
    <style>
        /* ==================== Основные стили ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a, #2a2a2a);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(50, 50, 50, 0.1) 0%, transparent 20%),
                        radial-gradient(circle at 90% 80%, rgba(30, 30, 30, 0.1) 0%, transparent 20%);
            pointer-events: none;
            z-index: -1;
        }

        /* ==================== Анимированный фон ==================== */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a, #2a2a2a);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -2;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ==================== Шапка ==================== */
        .hero-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 4rem 6rem;
            margin-bottom: 3rem;
            z-index: 10;
        }

        .hero-text {
            flex: 1;
            text-align: left;
        }

        .hero-text h1 {
            font-size: 5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff, #a0a0a0, #808080);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(100, 100, 100, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(100, 100, 100, 0.5); }
            to { text-shadow: 0 0 40px rgba(80, 80, 80, 0.8); }
        }

        .hero-text p {
            font-size: 2.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, #a0a0a0, #808080);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .hero-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: float 6s ease-in-out infinite;
        }

        .hero-image img {
            width: 100%;
            max-width: 600px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5),
                        0 0 60px rgba(100, 100, 100, 0.3);
            border: 3px solid rgba(80, 80, 80, 0.3);
            transition: transform 0.3s ease;
        }

        .hero-image img:hover {
            transform: scale(1.05);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* ==================== Навигация ==================== */
        nav {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 1.5rem 0;
            text-align: center;
            position: relative;
            z-index: 100;
            border: 1px solid rgba(80, 80, 80, 0.3);
            margin: 0 6rem 3rem;
            border-radius: 15px;
        }

        nav a {
            color: #d0d0d0;
            margin: 0 2rem;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.4rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            position: relative;
            overflow: hidden;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(120, 120, 120, 0.2), transparent);
            transition: left 0.5s;
        }

        nav a:hover::before {
            left: 100%;
        }

        nav a:hover {
            color: #a0a0a0;
            background: rgba(50, 50, 50, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(80, 80, 80, 0.3);
        }

        /* ==================== Сетка 3x2 ==================== */
        .main-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 2rem;
            margin: 0 6rem 3rem;
            height: 500px;
            animation: fadeInGrid 1s ease-out 0.5s both;
        }

        @keyframes fadeInGrid {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .grid-item {
            position: relative;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            color: white;
            text-decoration: none;
            overflow: hidden;
            border: 1px solid rgba(80, 80, 80, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Фон для каждой ячейки */
        .grid-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.3; /* Уровень затемнения фона */
            z-index: 1;
        }

        /* Прозрачный слой поверх фона */
        .grid-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(20, 20, 20, 0.4); /* Прозрачный слой */
            z-index: 2;
            backdrop-filter: blur(10px);
        }

        /* Текст поверх фона */
        .grid-item > span {
            position: relative;
            z-index: 3;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        /* Фоны для каждой ячейки */
        .grid-item:nth-child(1)::before { background-image: url('https://placehold.co/600x600/000000/FFFFFF?text=About'); }
        .grid-item:nth-child(2)::before { background-image: url('https://placehold.co/600x600/000000/FFFFFF?text=Skills'); }
        .grid-item:nth-child(3)::before { background-image: url('https://placehold.co/600x600/000000/FFFFFF?text=Contact'); }
        .grid-item:nth-child(4)::before { background-image: url('https://placehold.co/600x600/000000/FFFFFF?text=Projects'); }
        .grid-item:nth-child(5)::before { background-image: url('https://placehold.co/600x600/000000/FFFFFF?text=Experience'); }
        .grid-item:nth-child(6)::before { background-image: url('https://placehold.co/600x600/000000/FFFFFF?text=Empty'); }

        .grid-item:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 30px 60px rgba(80, 80, 80, 0.4);
        }

        /* ==================== Футер ==================== */
        footer {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: rgba(200, 200, 200, 0.7);
            margin: 3rem 6rem 0;
            border-radius: 15px;
            border: 1px solid rgba(80, 80, 80, 0.3);
            font-size: 1.2rem;
        }

        /* ==================== Адаптив ==================== */
        @media (max-width: 1200px) {
            .hero-section { padding: 3rem 4rem; }
            .hero-text h1 { font-size: 4rem; }
            .hero-text p { font-size: 2rem; }
            .main-grid { margin: 0 4rem 3rem; height: 450px; }
            nav { margin: 0 4rem 3rem; }
            footer { margin: 3rem 4rem 0; }
        }

        @media (max-width: 768px) {
            .hero-section {
                flex-direction: column;
                padding: 2rem 1rem;
                gap: 2rem;
            }

            .hero-text h1 { font-size: 2.5rem; }
            .hero-text p { font-size: 1.5rem; }
            .hero-image img { max-width: 300px; }

            .main-grid {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(6, 1fr);
                height: auto;
                gap: 1.5rem;
                margin: 0 1rem 2rem;
            }

            nav {
                margin: 0 1rem 2rem;
                flex-wrap: wrap;
            }

            nav a { margin: 0.5rem; font-size: 1rem; }

            footer { margin: 2rem 1rem 0; font-size: 1rem; }
        }

        /* ==================== Дополнительные эффекты ==================== */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .glow {
            animation: glowEffect 2s ease-in-out infinite alternate;
        }

        @keyframes glowEffect {
            from { box-shadow: 0 0 20px rgba(100, 100, 100, 0.3); }
            to { box-shadow: 0 0 40px rgba(80, 80, 80, 0.5); }
        }

        /* ==================== Партиклы ==================== */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(150, 150, 150, 0.5);
            border-radius: 50%;
            animation: particleFloat 3s linear infinite;
        }

        @keyframes particleFloat {
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* ==================== Типографика ==================== */
        .typewriter {
            overflow: hidden;
            border-right: 0.15em solid #a0a0a0;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: 0.15em;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #a0a0a0; }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>

    <!-- Шапка -->
    <section class="hero-section">
        <div class="hero-text">
            <h1>Styssie.developer</h1>
            <p>Python, Flask, HTML, CSS, JS.</p>
        </div>
        <div class="hero-image">
            <img src="images/coding(first).jpg" alt="Кодинг на ноутбуке">
        </div>
    </section>

    <!-- Навигация -->
    <nav>
        <a href="index.html">Главная</a>
        <a href="about.html">Обо мне</a>
        <a href="projects.html">Проекты</a>
        <a href="contact.html">Контакты</a>
    </nav>

    <!-- Сетка 3x2 -->
    <div class="main-grid">
        <a href="about.html" class="grid-item"><span>Обо мне</span></a>
        <a href="skills.html" class="grid-item"><span>Навыки</span></a>
        <a href="contact.html" class="grid-item"><span>Контакты</span></a>
        <a href="projects.html" class="grid-item"><span>Проекты</span></a>
        <a href="experience.html" class="grid-item"><span>Опыт</span></a>
        <a href="#" class="grid-item"><span>Пусто</span></a>
    </div>

    <footer>
        <p>&copy; 2026 Александр. Все права защищены.</p>
    </footer>

    <!-- Скрипты -->
    <script>
        // Добавляем частицы
        function createParticles() {
            const particlesContainer = document.createElement('div');
            particlesContainer.className = 'particles';
            document.body.appendChild(particlesContainer);

            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.opacity = Math.random() * 0.5 + 0.2;
                particlesContainer.appendChild(particle);
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
        });

        // Добавляем эффекты при наведении на карточки
        const gridItems = document.querySelectorAll('.grid-item');
        gridItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
                item.style.transform = 'translateY(-10px) scale(1.05)';
            });
            
            item.addEventListener('mouseleave', () => {
                item.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
