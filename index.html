<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styssie — Web Developer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #3b48e3; /* синий фон как на рисунке */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            border-bottom: 2px solid black;
        }

        .header-left {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .header-right {
            font-size: 2rem;
            font-weight: bold;
        }

        .row {
            display: flex;
            width: 100%;
            border-bottom: 2px solid black;
            min-height: 120px;
        }

        .cell {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: bold;
            text-align: center;
            padding: 10px;
        }

        .cell:nth-child(2) {
            border-left: 2px solid black;
            border-right: 2px solid black;
        }

        .cell:last-child {
            border-right: 2px solid black;
        }

        /* Для пустых ячеек — оставляем текст "пустое" */
        .empty {
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <!-- Первая строка -->
    <div class="header">
        <div class="header-left">web-developer</div>
        <div class="header-right">картинка</div>
    </div>

    <!-- Вторая строка -->
    <div class="row">
        <div class="cell">обо мне</div>
        <div class="cell">мои навыки</div>
        <div class="cell">контакты</div>
    </div>

    <!-- Третья строка -->
    <div class="row">
        <div class="cell">проекты</div>
        <div class="cell empty">пустое</div>
        <div class="cell empty">пустое</div>
    </div>

    <!-- Нижняя часть (если нужно — можно добавить) -->
    <div style="flex: 1;"></div>
</body>
</html>
